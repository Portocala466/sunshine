<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Counter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            color: #d8b4fe; /* Pastel Purple */
            text-align: center;
            flex-direction: column;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .counter {
            display: flex;
            gap: 20px;
            background: rgba(216, 180, 254, 0.2); /* Pastel Purple with transparency */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(216, 180, 254, 0.4);
        }
        .time-box {
            font-size: 1.5em;
            padding: 15px 20px;
            background: rgba(216, 180, 254, 0.3);
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(216, 180, 254, 0.5);
        }
        .time-box span {
            font-weight: bold;
            font-size: 2em;
            color: #e9d5ff; /* Lighter pastel purple */
        }
    </style>
</head>
<body>

    <h1>Time Since I Found My Sunshine</h1>
    <div class="counter">
        <div class="time-box">Days: <span id="days">0</span></div>
        <div class="time-box">Hours: <span id="hours">0</span></div>
        <div class="time-box">Minutes: <span id="minutes">0</span></div>
        <div class="time-box">Seconds: <span id="seconds">0</span></div>
    </div>

    <script>
        function updateCounter() {
            const startDate = new Date("2024-12-15T00:00:00");
            const now = new Date();
            const timeDifference = now - startDate;
            
            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((timeDifference / (1000 * 60)) % 60);
            const seconds = Math.floor((timeDifference / 1000) % 60);
            
            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;
        }

        setInterval(updateCounter, 1000);
        updateCounter();
    </script>

</body>
</html>
